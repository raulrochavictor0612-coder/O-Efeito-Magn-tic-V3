
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domínio Magnético™ | Arsenal de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#050505">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              matte: '#050505',
              sidebar: '#080808',
              gold: '#C6A664',
              wine: '#7B1E1E',
            },
            fontFamily: {
              playfair: ['"Playfair Display"', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'pulse-red': 'pulse-red 2s infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              'pulse-red': {
                '0%': { boxShadow: '0 0 0 0 rgba(123, 30, 30, 0.7)' },
                '70%': { boxShadow: '0 0 0 10px rgba(123, 30, 30, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(123, 30, 30, 0)' },
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: #C6A664 #050505;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #C6A664;
        border-radius: 20px;
      }

      .glass-elite {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .gold-text-shadow {
        text-shadow: 0 0 20px rgba(198, 166, 100, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",

</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Lógica de Registro PWA Silenciosa
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Domínio Magnético™ PWA: Ativado.');
            })
            .catch(error => {
              // Verifica se o erro é apenas uma restrição de domínio em ambiente de teste
              if (error.name === 'SecurityError' || error.message.includes('origin')) {
                console.warn('PWA: Registro de cache ignorado devido ao ambiente de teste (comum em browsers sandboxed).');
              } else {
                console.error('PWA: Falha técnica ao registrar Service Worker:', error);
              }
            });
        });
      }
    </script>
  </body>
</html>
